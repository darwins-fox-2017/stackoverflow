<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 250px;" src="/img/stuck.png" />
      <div class="section"></div>

      <h5 class="indigo-text">TimeLine</h5>
      <div class="section"></div>

      <!-- content -->
      <div class="container">
        <!-- input question -->
        <div class="row z-depth-4">
          <div class="col s12">
            <div class="container">
              <div class="row">
                <div class="input-field col s12">
                  <input id="title" type="text" class="validate">
                  <label for="title">Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="question" type="text" class="validate">
                  <label for="question">Question</label>
                </div>
              </div>
              <div class="row">
                <a class="waves-effect green btn right" onclick="postQuestion()">Create Question</a>
              </div>
            </div>
          </div>
        </div>
        <!-- input question -->
      </div>


      <!-- content -->

      <div class="container">
        <div id="title-header">
          <h3 class="center">List of question</h3>
        </div>
        <hr>
        <div id="list-question" >

        </div>
      </div>
      <!-- content -->

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
      <!-- custome javascript -->
      <script type="text/javascript">
      /* actived modal */
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
      });
      </script>
      <script src="js/index.js"></script>

      </html>
